project:
  type: book
  output-dir: _book
  execute-dir: project

dotenv:
  - required: false
    allowEmptyValues: true

book:
  title: "Global Flood Monitoring"
  subtitle: "CHD Dsci Exploration"
  author: "OCHA Centre for Humanitarian Data"
  date: today
  search: true
  repo-url: https://github.com/OCHA-DAP/ds-flood-gfm
  repo-actions: [edit, issue]
  
  chapters:
    - index.qmd
