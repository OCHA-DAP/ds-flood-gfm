format:
  html:
    theme: cosmo
    css: custom.css
    toc: true
    toc-depth: 3
    number-sections: true
    number-depth: 3
    code-fold: true
    code-tools: true
    fig-dpi: 96
    fig-format: png
    fig-width: 8
    fig-height: 6
    smooth-scroll: true

execute:
  freeze: auto
  cache: false
  echo: true
  warning: false
  error: false

jupyter:
  kernelspec:
    name: "ds-flood-gfm"
    language: "python"
    display_name: "ds-flood-gfm"